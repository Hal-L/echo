</div>
<script>
    /* 脚本中创建对象,处理业务 */
    var vm = new Vue({
            el: '#app',
            data: {
                nickname: '',
            },
            methods: {
                checkLogin() {
                    //判断是否支持loclaStorage
                    if(!window.localStorage){
                        //不支持，请升级浏览器
                        alert("浏览器不支持localStorage，请升级浏览器")
                    }else {
                        //获取localStorage对象
                        let storage = window.localStorage;
                        //获取服务端写回来的认证信心
                        //alert("authorization "+storage.Autorization);
                        //判断是否有认证信息
                        if(storage.Autorization ==  undefined){
                            //如果没有任何认证信息，则显示登陆和注册
                            document.querySelector("#register").style.display = 'block';
                            document.querySelector("#login").style.display = 'block';
                            document.querySelector("#myexam").style.display = 'none';
                            document.querySelector("#exam").style.display = 'none';
                            document.querySelector("#exit").style.display = 'none';
                            document.querySelector("#nickname").style.display = 'none';
                        }else {
                            let _this = this;
                            //如果有认证信息，则发送post请求，根据得到认证信息（就是用户id),获取用户昵称
                            axios.post('/member/checkLogin', '{"id":"'+storage.Autorization+'"}').then(function (response) {
                                //获取响应数据
                                let res = response.data;
                                //判断响应数据是否有昵称（就是redis中存储的用户昵称是否过期）
                                if(res.data == undefined){
                                    //alert("d1"+res.data)
                                    //如果过期，则继续显示登陆，让其前往登录页面
                                    document.querySelector("#register").style.display = 'block';
                                    document.querySelector("#login").style.display = 'block';
                                    document.querySelector("#myexam").style.display = 'none';
                                    document.querySelector("#exam").style.display = 'none';
                                    document.querySelector("#exit").style.display = 'none';
                                    document.querySelector("#nickname").style.display = 'none';
                                }else{
                                    //如果没有过期，则显示用户答题的相关连接
                                    //alert("d2"+res.data);
                                    _this.nickname = res.data;
                                    //alert("nickname is "+nickname);
                                    document.querySelector("#register").style.display = 'none';
                                    document.querySelector("#login").style.display = 'none';
                                    document.querySelector("#myexam").style.display = 'block';
                                    document.querySelector("#exam").style.display = 'block';
                                    document.querySelector("#exit").style.display = 'block';
                                    document.querySelector("#nickname").style.display = 'block';
                                }

                            }).catch(function (err) {
                                console.log(err)
                            });
                        }
                    }
                },
                exitLogin(){
                    //1.获取localStorage
                    //alert("clear");
                    let storage = window.localStorage;
                    //2.发送请求，清除登录标记
                    axios.post('/member/exitLogin', '{"id":"'+storage.Autorization+'"}').then(function (response) {
                        //1.获取响应数据
                        let data = response.data;
                        //2.提示
                        alert(data.message);
                    }).catch(function (err) {
                        console.log(err)
                    });
                    //3.清理localStorage
                    window.localStorage.clear();
                    //4.通过调用checkLogin方法重置主页面的右上角显示区域
                    this.checkLogin();

                }
            },
            created(){
                this.checkLogin();
            },

        }
    );
</script>
